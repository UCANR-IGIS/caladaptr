title: caladaptr
url: http://ucanr-igis.github.io/caladapt
template:
  params:
    bootswatch: flatly
    ganalytics: UA-81567502-3
development:
  mode: release
repo:
  url:
    home: https://github.com/ucanr-igis/caladaptr/
    source: https://github.com/ucanr-igis/caladaptr/blob/master/
    issue: https://github.com/ucanr-igis/caladaptr/issues/
    user: https://github.com/ucanr-igis/
reference:
  - title: API Request Constructors
    desc: Functions that build a Cal-Adapt API request object
    contents:
      - ca_loc_aoipreset
      - ca_loc_pt
      - ca_loc_sf
      - ca_cvar
      - ca_gcm
      - ca_period
      - ca_scenario
      - ca_slug
      - ca_years
      - ca_livneh
      - ca_dates
      - ca_options
      - ca_apireq
      - ca_example_apireq
  - title: Fetching Data
    desc: Functions that fetch climate data using the Cal-Adapt API
    contents:
      - ca_preflight
      - ca_getvals_tbl
      - ca_getvals_db
      - ca_getrst_stars
      - ca_baseurl
  - title: Finding and Specifying Cal-Adapt Datasets
    desc: Constants and functions to help you identify and specify datasets when constructing an API request object
    contents:
      - cvars
      - gcms
      - periods
      - scenarios
      - ca_locagrid_geom
  - title: Using the Cal-Adapt data catalog
    desc: Use a local copy of the Cal-Adapt catalog to find the data you're looking for
    contents:
      - ca_catalog_rs
      - ca_catalog_fetch
      - ca_catalog_search
  - title: Working with Area-of-Interest Presets
    desc: Constants and functions to help you specify an area-of-interest preset for an API request object, and get the geometry
    contents:
      - aoipreset_idflds
      - aoipreset_idval
      - aoipreset_types
      - ca_aoipreset_geom
  - title: Managing SQLite databases
    desc: Working with local SQLite databases
    contents:
      - ca_db_read
      - ca_db_info
      - ca_db_indices
  - title: Managing Rasters
    desc: Downloading and working with climate data as rasters
    contents:
      - ca_biggeom_blocks
      - ca_stars_read
      - ca_stars_index
      - ca_stars_6d
      - ca_stars_mosaic
  - title: Package Options
    desc: Manage package settings
    contents:
      - ca_settings
      - ca_getcache
      - ca_setcache

